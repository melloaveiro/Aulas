<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--Resonsividade-->
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class = "container">
            <h2 class = "logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class = "filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de 
                                     conquistar Washington.</p>
                <div class = "botoes">
                    <button role="button" class="botao" onclick="assistir('HOUSE OF CARDS')">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES

                    </button>        
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class = "box-filme" src="img/mini1.jpg" alt="The Umbrella Academy" onclick="assistir(alt)">
            </div>
            <div class="item">
                <img class = "box-filme" src="img/mini2.jpg" alt="Star Wars - A Acensão Skywalker" onclick="assistir(alt)">
            </div>
            <div class="item">
                <img class = "box-filme" src="img/mini3.jpg" alt="Pokémon" onclick="assistir(alt)">
            </div>
            <div class="item">
                <img class = "box-filme" src="img/mini4.jpg" alt="Capitão América - Guerra civil" onclick="assistir(alt)">
            </div>
            <div class="item">
                <img class = "box-filme" src="img/mini5.jpg" alt="Hobbit - A batalha dos cinco exércitos" onclick="assistir(alt)">
            </div>
            <div class="item">
                <img class = "box-filme" src="img/mini6.jpg" alt="Breaking Bad - A química do mal" onclick="assistir(alt)">
            </div>
            <div class="item">
                <img class = "box-filme" src="img/mini7.jpg" alt="Dr. House" onclick="assistir(alt)">
            </div>
            <div class="item">
                <img class = "box-filme" src="img/mini8.jpg" alt="Sobrenatural" onclick="assistir(alt)">
            </div>
            <div class="item">
                <img class = "box-filme" src="img/mini9.jpg" alt="Smallville - As aventuras do superboy" onclick="assistir(alt)">
            </div>
            <div class="item">
                <img class = "box-filme" src="img/mini10.jpg" alt="Vingadores - Guerra infinita" onclick="assistir(alt)">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
